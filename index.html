---
layout: index
---

<section class="posts content">
    {% for post in site.posts %}
    <article class="post">
        <header>
            <date class="quiet">{{post.date | date: "%B %e, %Y"}}</date>
            <a href="{{post.url}}"><h1 class="space-top0">{{post.title}}</h1></a>
            <ul class="post-tags clearfix">
                {% for tag in post.tags %}
                <li class="post-tag">#{{tag | upcase}}</li>
                {% endfor %}
            </ul>
        </header>
        {{post.excerpt}}
        <a href="{{post.url}}">Read more â†’</a>
    </article>
    {% endfor %}
</section>
