---
layout: index
---

<section class="content">
    {% for post in site.posts %}
    <article class="post">
        <header>
            <date class="text-quiet">{{post.date | date: "%B %e, %Y"}}</date>
            <a class="" href="{{post.url}}"><h2 class="space-top0 text-dark">{{post.title}}</h2></a>
            <ul class="post-tags clearfix">
                {% for tag in post.tags %}
                <li class="post-tag">#{{tag | upcase}}</li>
                {% endfor %}
            </ul>
        </header>
        {{post.excerpt}}
        <a class="text-bold" href="{{post.url}}">READ</a>
    </article>
    {% endfor %}
</section>
